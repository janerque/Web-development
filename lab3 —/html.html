<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <title>ToDo list</title>
</head>
<body>
    <div class="sticky">
        <h2>
            ToDo List
        </h2>
    </div>
    <div class="todoList">
        <div  class="main_title">
        <h1>ToDo List</h1>
        </div> 
        <div class="content">
            <form class="add">
                <input type="text" class="new_task" placeholder="New Task">
                <span onclick="newElement()" class="addBtn">Add</span>
            </form>
            <div class="todos">
                <div class="goal">
                    <label class="new_goal">
                        <input type="checkbox" class="goal_1">
                        <span>go to sleep</span>
                    </label>
                    <img class="icon" src="https://icons-for-free.com/iconfiles/png/512/delete+remove+trash+trash+bin+trash+can+icon-1320073117929397588.png"> 
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
